<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto、Jacob Thornton 以及众多 Bootstrap 贡献者">
    <meta name="generator" content="Hugo 0.80.0">
    <title>LIST</title>

    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet" />

    <!-- Favicons -->
    <script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.js}"></script>
</head>
<body class="text-center">

    <div class="container">
        <h2>商品列表页</h2>
        <a th:href="@{/go_to_updatePassword}">修改密码</a>
        <table class="table thread-default table-hover">
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>商品图片</th>
                    <th>商品原价</th>
                    <th>商品秒杀价</th>
                    <th>库存</th>
                    <th>详情</th>
                </tr>
            </thead>
            <tbody>
                <tr class="active" th:each="goods:${list}">
                    <td th:text="${goods.getGoodsName()}">John</td>
                    <td><img th:src="${goods.getGoodsImg()}" width="100" height="100"></td>
                    <td th:text="${#numbers.formatDecimal(goods.getGoodsPrice()/100.0,1,2)}">john@example.com</td>
                    <td th:text="${#numbers.formatDecimal(goods.getMiaoshaPrice()/100.0,1,2)}">John</td>
                    <td th:text="${goods.getStockCount()}">Doe</td>
                    <td><a th:href="@{/miaoshaGoodsDetail/{miaoshaGoodsId}(miaoshaGoodsId=${goods.getMiaoshaGoodsId()})}">详情</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
